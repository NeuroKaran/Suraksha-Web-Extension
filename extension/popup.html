<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Suraksha</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="Suraksha-popup">
    <!-- Header -->
    <div class="Suraksha-popup-header">
      <img src="icons/icon48.png" alt="Suraksha" width="28" height="28" style="border-radius: 50%;" />
      <h1>Suraksha</h1>
      <span class="version">v2.0</span>
    </div>

    <!-- Protection Status -->
    <div class="Suraksha-popup-protection" id="protection-status">
      <span class="protection-dot active"></span>
      <span class="protection-label">Protection Active</span>
    </div>

    <!-- Body -->
    <div class="Suraksha-popup-body" id="popup-body">
      <div class="Suraksha-popup-status" id="status-idle">
        <div class="status-icon">üõ°Ô∏è</div>
        <div class="status-text">
          Browse the web safely ‚Äî Suraksha<br />protects you everywhere.
        </div>
      </div>

      <!-- Email Analysis Result -->
      <div id="email-result-container" style="display:none;">
        <div class="Suraksha-popup-result">
          <div class="result-type-badge">üìß Email Analysis</div>
          <div class="result-header">
            <span class="result-verdict" id="email-result-verdict"></span>
            <div class="result-score-circle" id="email-result-score-circle">
              <span id="email-result-score"></span>
            </div>
          </div>
          <div class="result-explanation" id="email-result-explanation"></div>
          <div class="result-sender" id="email-result-sender"></div>
        </div>
      </div>

      <!-- Page Analysis Result -->
      <div id="page-result-container" style="display:none;">
        <div class="Suraksha-popup-result">
          <div class="result-type-badge" id="page-type-badge">üåê Page Analysis</div>
          <div class="result-header">
            <span class="result-verdict" id="page-result-verdict"></span>
            <div class="result-score-circle" id="page-result-score-circle">
              <span id="page-result-score"></span>
            </div>
          </div>
          <div class="result-explanation" id="page-result-explanation"></div>
          <div class="result-meta" id="page-result-meta"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="Suraksha-popup-footer">
      Powered by AI &amp; OSINT &bull; Built for Hackathon 2026
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
